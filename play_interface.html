<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频分享平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">视频分享平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">探索</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">订阅</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="video-player">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3 class="mt-3">示例视频标题</h3>
                <p>上传者: <strong>示例用户</strong> | 观看次数: 1,234,567</p>
                <button class="btn btn-primary">点赞</button>
                <button class="btn btn-outline-secondary">分享</button>
                <button class="btn btn-outline-danger">订阅</button>
                <hr>
                <h5>评论区</h5>
                <div class="comment-box">
                    <textarea class="form-control" placeholder="发表评论..."></textarea>
                    <button class="btn btn-success mt-2">提交</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <h5>推荐视频</h5>
                <div class="recommended-videos">
                    <div class="card mb-2">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="视频缩略图">
                        <div class="card-body">
                            <h6 class="card-title">推荐视频1</h6>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="视频缩略图">
                        <div class="card-body">
                            <h6 class="card-title">推荐视频2</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 视频分享平台 | 由 Li Yu 设计
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
